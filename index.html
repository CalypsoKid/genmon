<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <title>Generator Monitor</title>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="tooltipster.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="genmon.css?version=1.446">
    <link rel="stylesheet" type="text/css" href="tooltipster.bundle.min.css" />
    <link rel="icon" href="favicon.ico">

    <script type="text/javascript">
       $(document).ready(function(){
          resizeDiv();
       });

       window.onresize = function(event) {
          resizeDiv();
       }

       function resizeDiv() {
          vpw = $(window).width();
          vph = $(window).height();
          $('#mytable').css({'height': vph + 'px'});
          $('#mytable').css({'width': vpw + 'px'});
          $('#myheader').css({'height': '30px'});
          $('#myheader').css({'width': vpw + 'px'});
          $('#myDiv').css({'height': (vph-60) + 'px'});
          $('#myDiv').css({'width': (vpw-200) + 'px'});
          $('#navMenu').css({'height': (vph-60) + 'px'});
          $('#navMenu').css({'width': '200px'});
          $('#footer').css({'height': '30px'});
          $('#footer').css({'width': vpw + 'px'});
       }
  </script>
</head>

<body>
    <table id="mytable">
      <tr><td height="30px" colspan="2"><div id="myheader"></div></td></tr>
      <tr><td width="200px"><div id="navMenu"></div></td>
         <td width="85%">
           <div id="myDiv">
               <p id="mydisplay"></p>
           </div>
         </td>
      </tr>
      <tr><td height="30px" colspan="2"><div id="footer"></div></td></tr>
    </table>
    <script type="text/javascript" src="genmon.js?version=2.121"></script>
</body>



</html>
